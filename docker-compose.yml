version: '3.8'

services:
  # Simple demo app (no built-in SSO)
  demo-app:
    build: ./demo-app
    container_name: demo-app
    networks:
      - gatekeeper-net
    environment:
      - PORT=3000

  # OAuth2 Proxy for authentication
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
    container_name: oauth2-proxy
    command:
      - --http-address=0.0.0.0:4180
      - --upstream=http://demo-app:3000
      - --provider=github
      - --email-domain=*
      - --cookie-secret=${OAUTH2_PROXY_COOKIE_SECRET}
      - --client-id=${OAUTH2_PROXY_CLIENT_ID}
      - --client-secret=${OAUTH2_PROXY_CLIENT_SECRET}
      - --redirect-url=http://localhost:8081/oauth2/callback
      - --cookie-secure=false
      - --cookie-refresh=1h
      - --cookie-expire=4h
    networks:
      - gatekeeper-net
    depends_on:
      - demo-app

  # Nginx reverse proxy and gatekeeper
  nginx:
    image: nginx:alpine
    container_name: nginx-gatekeeper
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - gatekeeper-net
    depends_on:
      - oauth2-proxy
      - demo-app

networks:
  gatekeeper-net:
    driver: bridge

